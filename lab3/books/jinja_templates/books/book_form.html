{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">
            <h2 class="mb-4">{{ action }} Book</h2>
            <form method="post">
                {{ csrf_input|safe }}
                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" name="title" class="form-control" value="{{ book.title|default('') }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author:</label>
                    <input type="text" name="author" class="form-control" value="{{ book.author|default('') }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea name="description" class="form-control" required>{{ book.description|default('') }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-custom">{{ action }}</button>
                    <a href="{{ url('book_list') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
